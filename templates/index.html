<form id="dreamForm" onsubmit="event.preventDefault(); submitDream();">
  <div class="textarea-container" style="position: relative;">
    <!-- Dream Textarea -->
    <textarea id="dreamText" placeholder="Describe your dream here..." 
              ></textarea>

    <!-- Mic Icon -->
    <button type="button" onclick="startRecognition()" title="Speak your dream" id="micButton">
      <i class="fas fa-microphone"></i>
    </button>

    <!-- Upload Icon Label (works as a button) -->
    <label for="dreamImage" id="uploadButton">
      <i class="fas fa-upload"></i>
    </label>
    
    <!-- Hidden File Input -->
    <input type="file" id="dreamImage" name="image" accept="image/*"
           style="display: none;" onchange="uploadImage()" />
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn">Interpret</button>
</form>

<div id="recordingIndicator" style="display:none;">ðŸ”´ Listening...</div>
<div id="interpretation"></div>

<hr><br>

<div id="imageAnalysisResult" style="margin-top: 20px;"></div>
</div>
  <script>
    // Speech recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function startRecognition() {
      recognition.start();
    }

    recognition.onstart = () => {
      document.getElementById('recordingIndicator').style.display = 'block';
    };

    recognition.onend = () => {
      document.getElementById('recordingIndicator').style.display = 'none';
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById('dreamText').value = transcript;
      submitDream();
    };

    function submitDream() {
      const text = document.getElementById('dreamText').value.trim();
      if (!text) {
        alert("Please enter or speak a dream first.");
        return;
      }

      fetch('/interpret', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dream_text: text })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('interpretation').textContent = data.interpretation || 'Error interpreting dream.';
      })
      .catch(error => {
        document.getElementById('interpretation').textContent = 'An error occurred: ' + error;
      });
    }

    function uploadImage() {
      const fileInput = document.getElementById('dreamImage');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      fetch('/upload_image', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('imageAnalysisResult').textContent = data.analysis || data.error || 'Image analysis failed.';
      })
      .catch(error => {
        document.getElementById('imageAnalysisResult').textContent = 'An error occurred: ' + error;
      });
    }

    // Profile dropdown logic
    document.getElementById('account-icon').addEventListener('click', () => {
      const dropdown = document.getElementById('profile-dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('#profile-dropdown') && !e.target.closest('#account-icon')) {
        document.getElementById('profile-dropdown').style.display = 'none';
      }
    });
  </script>
</body>
