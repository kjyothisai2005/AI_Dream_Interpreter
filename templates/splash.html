<!DOCTYPE html>
<html>
<head>
  <title>Dream Interpreter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .splash-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

   
    .pulsing-square {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background-image: linear-gradient(rgb(255, 0, 0), rgb(243, 222, 116));
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px; /* Adjust for 50px center */
      animation: pulseRotate 3s ease-in-out infinite;
      transform-origin: center;
      transition: all 2s ease-in-out;
      z-index: 2;
    }

    @keyframes pulseRotate {
      0% {
        transform: scale(1) rotate(0deg);
        background-image: linear-gradient(orange, yellow);
      }
      50% {
        transform: scale(0.6) rotate(180deg);
        background-image: linear-gradient(#5433ff, #20bdff, #a5fecb);
      }
      100% {
        transform: scale(1) rotate(360deg);
        background-image: linear-gradient(#ff6e7f, #bfe9ff);
      }
    }

   
    .content {
      display: none;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
      transition: opacity 1s ease-in-out;
    }

    .content img {
      width: 180px;
      margin-bottom: 15px;
    }

    .content.show {
      display: block;
      opacity: 1;
    }

    .animation-group.hide {
      display: none;
    }
  </style>

  <script>
    // After 3 seconds, hide square and show content
    setTimeout(function () {
      document.querySelector('.animation-group').classList.add('hide');
      document.querySelector('.content').classList.add('show');
    }, 3000);

    // Redirect to landing after 60 seconds
    setTimeout(function () {
      window.location.href = "/landing";
    }, 5000);
  </script>
</head>
<body>
  <div class="splash-container">
   
    <div class="animation-group">
      <div class="pulsing-square"></div>
    </div>

   
    <div class="content">
      <img src="{{ url_for('static', filename='home.png') }}" alt="Logo">
      <h1>AI Dream Interpreter</h1>
      <p>Unlocking the meaning of your dreams...</p>
    </div>
  </div>
</body>
</html>
